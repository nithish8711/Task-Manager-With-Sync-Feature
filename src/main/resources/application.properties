spring.application.name=task_manager

# Server setup
server.port=8080

# Database
spring.datasource.url=jdbc:sqlite:tasks.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.properties.hibernate.dialect=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update

# Logging
logging.level.org.springframework.web=INFO
logging.level.com.manager.task_manager=DEBUG

# Error Handling
server.error.whitelabel.enabled=false
server.error.include-message=always
server.error.include-binding-errors=always

# Basic auth credentials (for demo)
app.security.username=admin
app.security.password=admin123

# Sync settings
app.sync.batch-size=${SYNC_BATCH_SIZE:50}
app.sync.max-retries=${SYNC_MAX_RETRIES:3}
